<ion-header>
    <ion-toolbar color="warning">
        <ion-buttons slot="start">
            <ion-back-button mode="md" defaulthref="inicio"></ion-back-button>
        </ion-buttons>
        <ion-title mode="md">Pedidos</ion-title>
        <ion-buttons slot="end" (click)="servicio.ira('pedido/0')">
            <ion-icon class="agregar" name="add-outline"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content mode="md">
    <ion-searchbar mode="md" color="warning" placeholder="Buscar" showCancelButton="focus"></ion-searchbar>
    <ion-list mode="md">
        <ion-item-sliding mode="md">


            <ion-item>
                <ion-label>Item Options</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="warning" (click)="Editar(item)">
                    <ion-icon name="pencil-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="Borrar(item)">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

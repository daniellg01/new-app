<ion-header mode="ios" color="dark">
    <ion-toolbar color="dark">
        <ion-title mode="md">Inventario App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col color="primary">
                <ion-card class="primary" color="primary" mode="ios" (click)="servicio.ira('/clientes')">
                    <ion-card-content>
                        <ion-icon name="accessibility-outline"></ion-icon>
                    </ion-card-content>
                    <ion-card-header>
                        <ion-card-title>Clientes</ion-card-title>
                        <ion-card-subtitle>{{total_clientes}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col color="success">
                <ion-card color="success" class="success" mode="ios" (click)="servicio.ira('/productos')">
                    <ion-card-content>
                        <ion-icon name="pizza-outline"></ion-icon>
                    </ion-card-content>
                    <ion-card-header>
                        <ion-card-title>Productos</ion-card-title>
                        <ion-card-subtitle>{{total_productos}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card color="warning" class="warning" mode="ios" (click)="servicio.ira('/pedidos')">
                    <ion-card-content>
                        <ion-icon name="cart-outline"></ion-icon>
                    </ion-card-content>
                    <ion-card-header>
                        <ion-card-title>Pedidos</ion-card-title>
                        <ion-card-subtitle>{{total_pedidos}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col color="dark">
                <ion-card color="dark" class="dark" mode="ios" (click)="servicio.ira('/usuarios')">
                    <ion-card-content>
                        <ion-icon name="man-outline"></ion-icon>
                    </ion-card-content>
                    <ion-card-header>
                        <ion-card-title>Usuarios</ion-card-title>
                        <ion-card-subtitle>{{total_usuario}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
